    <!-- log-in modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"

        <div class="modal-dialog">
            <div class="modal-content">

                    </button>
                </div>
                <div class="modal-body">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="add form-group" for="">Name</label>
                    <input class="field" type="text"><br><br>
                    <label class="add field form-group" for="">Password</label>
                    <input class="field" type="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-color" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-color">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Sign-up modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">

                <div class="modal-header">

    </div>
    <!-------main content--------->>
    <div class="container my-4">
    <h2>contact-us</h2>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">select your intrest</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>sketch</option>
            <option>painting</option>
            <option>waste material art</option>
            <option>cultural art</option>
            <option>handi-scrafts</option>
          </select>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Are you a member
              </label>
            </div>
          </div>
          
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button class="btn-color">Submit</button>
      </form> 
</div>
